<html>
    <head>
        <title>Social Sharing</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/SocialSharing.js"></script>
        <style>
            html, body {margin: 0; height: 100%; overflow: hidden}          
        </style>
    </head>
    <body bgcolor="#c29129"> 
        <div style="width:800px; margin:0 auto;">
            <img src="img/twitter.png" style="float: left; margin-right: 2%; margin-bottom: 0.5em;" width="40" height="40" onclick="window.plugins.socialsharing.shareViaTwitter('Savour, one of the simple and best apps for finding a restaurant near you!')">
            <img src="img/facebook.png" style="float: left; margin-right: 2%; margin-bottom: 0.5em;" width="40" height="40" onclick="window.plugins.socialsharing.shareViaFacebookWithPasteMessageHint('Message via Facebook', null /* img */, null /* url */, 'Savour, one of the simple and best apps for finding a restaurant near you!', function() {console.log('share ok')}, function(errormsg){alert(errormsg)})">
            <img src="img/whatsapp.png" style="float: left; margin-right: 2%; margin-bottom: 0.5em;" width="40" height="40" onclick="window.plugins.socialsharing.shareViaWhatsApp('Savour, one of the simple and best apps for finding a restaurant near you!', null /* img */, null /* url */, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})">
        </div>
    </body>
</html>
